<h3>DBZ Characters</h3>
<hr>
<div class = "row">

  <div class="col">
    <app-dbz-list [characters]="characters" (onDelete)="onDeleteCharacter($event)"></app-dbz-list>
  </div>

  <div class="col">
    <app-add-character (onNewCharacter)="onNewCharacter($event)"></app-add-character>
  </div>

</div>
