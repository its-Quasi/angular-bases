<h3>DBZ Characters</h3>
<hr>
<div class = "row">

  <div class="col">
    <app-dbz-list [characters]="dbzService.characters" (onDelete)="dbzService.onDeleteById($event)"></app-dbz-list>
  </div>

  <div class="col">
    <app-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></app-add-character>
  </div>

</div>
