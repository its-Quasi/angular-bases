<h4>Listado</h4>
<ul class = "list-group">

  <li *ngFor="let character of characters;
    let index = index;
    let isFirst = first;
    let isLast = last;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark' : isFirst,
      'list-group-item-success' : isLast
    }">
    <div>
      {{character.name}} - {{character.power}}
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(index)">X</button>
  </li>
</ul>
