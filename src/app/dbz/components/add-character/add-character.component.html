<h4>Add Character</h4>
<form class = "row" (ngSubmit)="emitCharacter()">
  <input type="text" placeholder="name" name="name" [(ngModel)] = "character.name" class="form-control mb-2">
  <input type="number" placeholder="power" name="power" [(ngModel)] = "character.power" class="form-control mb-2">
  <button type="submit" class = "btn btn-primary" (click)="emitCharacter()">
    Add
  </button>
</form>
