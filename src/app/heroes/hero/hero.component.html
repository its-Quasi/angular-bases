<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Metodo:</td>
  <dd>Metodo</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Capitalize Name:</td>
  <dd>{{0 == 0}}</dd>
</dl>

<button
  (click)="changeAge(10)"
  class="btn btn-primary mx-2">
  Change Age
</button>

<button
  *ngIf="name === 'ironman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Change Hero
</button>
